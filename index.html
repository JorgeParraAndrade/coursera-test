<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div class="container" ng-controller="NarrowItDownController as ctrl1">

    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="ctrl1.searchWord">
    </div>
    <div class="form-group narrow-button">
        <button ng-click="ctrl1.getItems(ctrl1.searchWord)" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <div class="clearfix"></div>
    <div class="alert alert-danger" ng-if="ctrl1.message">{{ctrl1.message}}</div>


    <br>


    <found-items found-items="ctrl1.found" on-remove="ctrl1.removeItem(indice)"></found-items>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

</div>

</body>
</html>
