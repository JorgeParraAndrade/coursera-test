<div class="container">

<h1>My Info</h1>

  <table class="table table-bordered" ng-show="info.registered">
    <tr>
      <th colspan="2"><h2>Your information has been saved.</h2></th>
    </tr>
    <tr>
      <td>First name</td>
      <td>{{ info.user.firstname }}</td>
    </tr>
    <tr>
      <td>Last name</td>
      <td>{{ info.user.lastname }}</td>
    </tr>
    <tr>
      <td>Email</td>
      <td>{{ info.user.email }}</td>
    </tr>
    <tr>
      <td>Favorite dish</td>
      <td>{{ info.user.favdish }}</td>
    </tr>
    <tr>
      <td colspan="2">
        <menu-item menu-item="info.item"></menu-item>
      </td>
    </tr>
  </table>

<div ng-hide="info.registered">
  <span>Not Signed Up Yet. </span><a ui-sref="public.signup"><button class="btn btn-primary">Sign up Now!</button></a>
</div>

</div>
